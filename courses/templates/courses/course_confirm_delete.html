{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="content-container">
    <div class="title center">{{ title }}</div>
    <p class="text-center text-danger fs-3 fw-bold">Вы точно хотите удалить "{{ object }}" ?</p>
    <form action="" method="post" class="as_p">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <label></label>
            <input type="submit" value="{{ button }}" class="green">
        </p>
    </form>
</div>
{% endblock %}
