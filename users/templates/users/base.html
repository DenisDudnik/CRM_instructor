{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="header">
            <ul class="menu">
                {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url 'auth:logout' %}" class="menu-link">
                        Выход
                    </a>
                </li>
                {% else %}
                <li class="menu-item">
                    <a href="{% url 'auth:login' %}" class="menu-link">
                        Вход
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="footer">
        <ul class="footer-content">
            <li class="footer-item">&copy;EnigmaGBDev2</li>
            <li class="footer-item">{{ year }}</li>
        </ul>
    </div>
</div>
</body>
</html>
