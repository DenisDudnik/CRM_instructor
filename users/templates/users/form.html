{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="content-container">
    <div class="title center">{{ title }}</div>
    <form action="" method="post" class="as_p">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <p>
        <label></label>
        <input type="submit" value="{{ button }}" class="green">
        <a href="{{ back }}" class="not-decorated">
            <button>Назад</button>
        </a>
    </p>
</div>
{% endblock %}
